<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Kemet - Register</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <h1>Register for Limitless Kemet</h1>
        <p>Join our journey to explore Egypt's cultural heritage!</p>
        <form action="/api/register" method="POST" class="register-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="secondName">Second Name:</label>
                <input type="text" id="secondName" name="secondName" placeholder="Enter your Second name">
            </div>
            <div class="form-group">
                <label for="Phone"> Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="Tourist">Tourist</option>
                    <option value="Admin">Admin</option>
                    <option value="Host">Host</option>
                    
                </select>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
