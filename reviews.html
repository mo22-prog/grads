<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tourist Reviews - Egyptian Sites</title>
  <link rel="stylesheet" href="reviews.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Visitor Reviews of Egyptian Sites</h1>
      <p>Read what tourists say about the wonders of Egypt, and add your own review!</p>
    </header>

    <section class="add-review">
      <h2>Submit Your Review</h2>
      <form id="review-form" novalidate>
        <div class="form-group">
          <label for="name">Name<span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality<span class="required">*</span></label>
          <input type="text" id="nationality" name="nationality" placeholder="Your nationality" required />
        </div>
        <div class="form-group">
          <label for="review-text">Review<span class="required">*</span></label>
          <textarea id="review-text" name="review-text" rows="5" placeholder="Write your review here..." required></textarea>
        </div>
        <div class="form-group">
          <label for="rating">Rating<span class="required">*</span></label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Choose rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
          </select>
        </div>
        <button type="submit">Submit Review</button>
      </form>
    </section>

    <section class="reviews-list">
      <h2>What Visitors Are Saying</h2>
      <div id="reviews-container" aria-live="polite" aria-relevant="additions"></div>
    </section>
  </div>

  <script src="reviews.js"></script>
</body>
</html>
